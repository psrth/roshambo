<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Roshambo</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <div class="score-board">
        
        <div class="badge" id="user-label">
            user
        </div>

        <div class="badge" id="comp-label">
            comp
        </div>

        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">

        <div class="choice">
            <img src="imgs/rock.png" alt="">
        </div>

        <div class="choice">
            <img src="imgs/lizard.png" alt="">
        </div>

        <div class="choice">
            <img src="imgs/scissors.png" alt="">
        </div>

        <div class="choice">
            <img src="imgs/spock.png" alt="">
        </div>

        <div class="choice">
            <img src="imgs/paper.png" alt="">
        </div>

    </div>
    
    
</body>
</html>
